<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-1</title>
</head>
<body>
    <script>
        let obj={"key1":"Hello_1",
                 "key2":"Hello_2",
                 "key3":"Hello_3",
                  100:  "Hello_4"}
        // reading the object by dot(.)
        document.write(obj.key1,"<br>",obj.key2,"<br>",obj.key3,"<br>")
        
    //"<br>"---> used for the next line
    //Note:- In dot(.) allow only key as a string 
 //----------------------------------------------------------------------
 


 /*note:-  to over come this problem we have Square operator which
           work on both string and non-string key*/

//  Reading the object using Square operator
        document.write(obj["key1"],obj["key2"],obj["key3"],obj[100],"<br>")


//destructing
//--->introduce in ES6 version

let{key1,key2,key3}=obj
document.write(key1,key2,key3)
       
    </script>
    
</body>
</html>
